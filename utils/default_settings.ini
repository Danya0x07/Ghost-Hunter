# Дефолтные настройки игры. Файл не предназначен для редактирования,
# должен служить как образец настроек для файла settings.ini.

# Интерфейс игры
[screen]
# масштаб
unit_scale = 1.9

# Игрок (охотник)
[player]
# здоровье
hp = 100
# скорость передвижения
speed = 0.48
# скорость плазмы
plasma_speed = 0.9
# диапазон урона от плазмы (мин, макс)
plasma_damage = 15, 25

# Привидение
[ghost]
# здоровье
hp = 100
# скорость передвижения
speed = 0.43
# задержка между выстрелами
shoot_timeout = 600
# диапазон задержек между внезапными сменами направления движения
veer_timeout = 1700, 4300
# максимальное расстояние до игрока, при котором привидение анчинает стрелять
max_shoot_distance = 600
# скорость зарядов плазмы
plasma_speed = 0.8
# диапазон урона от плазмы (мин, макс)
plasma_damage = 5, 15

# Привидение-босс
[bossghost]
# аналогично секции ghost
hp = 300
speed = 0.4
shoot_timeout = 700
veer_timeout = 2000, 4500
max_shoot_dostance = 600
plasma_speed = 0.75
plasma_damage = 10, 20
# раз во сколько волн появляется
spawn = 3

# ЭМ-капкан охотника
[trap]
# урон привидению при столкновении
damage = 33

# Заряд позитива (хилка)
[healthpoint]
# диапазон получаемого "лечения" от хилки
heal = 17, 25
# постоянной количество одновременно находящихся на карте хилок
number = 2

